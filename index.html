<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psinder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f8e79f6df.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="App">
        <header>
            <div class="icon-box">
                <div class="user-icon"><img src="./img/icon-profile.png" alt="profile icon"></div>
                <div class="logo-icon"><img src="./img/logo.png" alt="logo icon"></div>
                <div class="chat-icon"><img src="./img/icon-chat.png" alt="chat icon"></div>
            </div>
        </header>

        <div class="root"></div>

        <div class="choice-box">
            <button class="nope-btn btn"><img src="./img/icon-cross.png" alt="cross icon"></button>
            <button class="like-btn btn"><img src="./img/icon-heart.png" alt="heart icon"></button>
        </div>
    </div>

    <script src="./index.js" type="module"></script>

</body>

</html>
